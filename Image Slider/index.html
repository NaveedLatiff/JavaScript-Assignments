            color: white;
            font-weight: bolder;
        }
        button{
            padding: 8px 15px;
            background-color:black;
            color: white;
            border: none;
            border-radius: 7px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="img-cont">
